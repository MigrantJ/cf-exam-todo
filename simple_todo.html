<html>
<head>
    <title>Todo</title>
    <script type="text/javascript">
        function addTodo() {
            var text = document.getElementById("todoText");
            if (text.value === "") {
                alert("Please enter some text!");
            } else {
                var todo = document.createElement("li");
                var t = document.createTextNode(text.value);
                todo.appendChild(t);
                todo.onclick = function () {
                    removeTodo(todo);
                }

                var container = document.getElementById("todoContainer");
                container.insertBefore(todo, container.firstChild);
                text.value = "";
            }
        }

        function removeTodo(todo) {
            document.getElementById("todoContainer").removeChild(todo);
        }
    </script>
</head>
<body>
    <div id="form">
        <input type="text" id="todoText" />
        <input type="button" id="submit" value="Add Todo" onclick="addTodo()" />
    </div>
    <div id="todoContainer">
    </div>
</body>
</html>
